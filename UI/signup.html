<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>

    <header>
            <h1><i>Questioner</i></h1>
            <a href="login.html">Log In</a>
    </header>
    <main>
        <div class="col-12 marginBottom50 marginTop50">
            <div class="signupFormGrid">
                <form>
                    <div class="container">
                        <h2><strong>Register</strong></h2>
                        <hr class="marginBottom20">
                        <div class="row">
                            <label><strong>First Name</strong></label>
                            <input type="text" name="fname" placeholder="Enter your first name">
                        </div>
                        <div class="row">
                            <label><strong>Last Name</strong></label>
                            <input type="text" name="lname" placeholder="Enter your last name">
                        </div>
                        <div class="row">
                            <label><strong>Email</strong></label>
                            <input type="email" name="email" placeholder="Example john@email.com">
                        </div>
                        <div class="row">
                            <label><strong>Country</strong></label>
                            <input type="text" name="country" placeholder="">
                        </div>
                        <div class="row">
                            <label><strong>password</strong></label>
                            <input type="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="row">
                                <button type="submit">Log in</button>
                        </div>
                    </div>
                    <div class="text-center" >
                            <p>Already Registered? <a href="login.html">Sign In </a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <p>Copyright &copy; 2018 Questioner</p>
    </footer>
<script type="text/javascript" src="js/main.js"></script>    
</body>
</html>
