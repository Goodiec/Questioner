<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Group</title>

    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
            <h1><i>Questioner</i></h1>
            <a href="admin.html">Back</a>
    </header>
    <main>
        <div class="col-12 marginBottom50 marginTop50">
            <div class="groupForm">
                <form>
                    <div class="container">
                        <h2><strong>Create A New Group</strong></h2>
                        <hr class="marginBottom20">
                        <div class="row">
                            <label><strong>Group Name</strong></label>
                            <input type="text" name="groupName" placeholder="Group Name" required>
                        </div>
                        <div class="row">
                            <label><strong>Description</strong></label>
                            <textarea rows="6" cols="50" name="groupDesc" placeholder="What's the group about?"></textarea>
                        </div>
                        <div class="row">
                            <label><strong>Who Should Join?</strong></label>
                            <textarea rows="6" cols="50" name="membersType" placeholder="Describe who should join and what your meetup will do"></textarea>
                        </div>
                        <div class="row">
                                <button type="submit">Create Group</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <p>Copyright &copy; 2018 Questioner</p>
    </footer>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
