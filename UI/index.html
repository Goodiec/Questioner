<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>

    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body background="images/background-image.jpg">
    <header>
            <h1><i>Questioner</i></h1>
            <a href="signup.html">Sign Up</a>
    </header>
    <main>
        <div class="col-12 marginBottom50 marginTop50">
            <div class="loginBoxGrid">
                <form>
                    <div class="container">
                        <h2><strong>Log In</strong></h2>
                        <hr class="marginBottom20">
                        <div class="row">
                            <label><strong>Email</strong></label><br>
                            <input type="email" name="email" placeholder="Enter your email address" required><br>
                        </div>
                        <div class="row">
                            <label><strong>Password</strong></label><br>
                            <input type="password" name="password" placeholder="Enter your password"required>
                        </div>
                        <div class="row">
                            <button type="submit">Log in</button>
                        </div>
                    </div>

                    <div class="text-center" >
                        <p>Don't Have an Account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <p>Copyright &copy; 2018 Questioner</p>
    </footer>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
